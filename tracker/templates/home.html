{% extends 'base.html' %}
{% block body %}
<div id="cover-image">
    <div class="container vh-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
                <div class="card cover-card">
                    <p class="cover-text" style="font-weight:bold; text-align:center">Welcome to Spending Tracker</p>
                    <form action = "{% url 'home' %}" method="post">
                        {% csrf_token %}
                        {% include 'partials/bootstrap_form.html' with form=form %}
                        {% include 'partials/messages.html' %}
                        <input type="submit" value="Log in" class='btn btn-primary'>
                    </form>
                    <div style="text-align:right"> <a href = '{% url 'sign_up' %}'>Register</a> </div>
                    <div style="text-align:right"> <a href = '{% url 'reset_password' %}'> Forgotten Your Password?</a> </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
