{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href={% static "forum_static/style.css" %}/>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap"/>

        <header>
            <!--- Navbar --->

                <nav class="navigation hide" id="navigation">

                        <span class="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </nav>
                <a href="#" class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
                <div class="brand"> My Forum </div>
            </div>
            <!---Search Box--->

                <div class="search-box">
                    <div>
                        <select name="" id="">
                            <option value="everything"> Everything </option>
                            <option value="titles"> Titles </option>
                            <option value="description"> Description </option>
                        </select>
                        <input type="text" name="q" id="" placeholder"search ..."></input>
