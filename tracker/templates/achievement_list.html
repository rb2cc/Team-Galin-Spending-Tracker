{% extends 'base_content.html' %}
{% load static %}
{% block content %}
<div class='container'>
    <div class='row'>
        <div class = 'card' style="margin: auto; padding: 20px">
            <h1 style="text-align: center">Achievements</h1>
            {% if achievements %}
            <div class="row">
                {% for achievement in achievements %}
                <div class="col-md-3" style="display: inline-block">
                    <div class="card-body" style="text-align: center">
                        <img src="{% static achievement.badge %}">
                        <h5 class="card-title">{{ achievement.name }}</h5>
                        <p class="card-text">Description: {{ achievement.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p>There are no achievements yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
